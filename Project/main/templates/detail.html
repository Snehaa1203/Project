{%extends 'main.html'%}
{% load static %}
{%block content%}
<div class="mx-auto" style="width: 200px;", margin-top:50px;>
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{object.image.url}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{object.name}}</h5>
    <p class="card-text">Quantity:{{object.quantity}}</p>
    <a href="{%url 'list'%}" class="btn btn-secondary">GO BACK</a>
  </div>
</div>
{%endblock content%}
